    # 全服务器重生点
    server:
      enabled: false  # 是否启用
      location:       # 位置
        world: world  # 世界名称
        x: 0         # X 坐标
        y: 64        # Y 坐标
        z: 0         # Z 坐标
        yaw: 0       # 水平旋转角度
        pitch: 0     # 垂直旋转角度
    # 世界特定的重生点
    worlds:
      world:
        enabled: false  # 是否启用
        location:       # 位置
          x: 0         # X 坐标
          y: 64        # Y 坐标
          z: 0         # Z 坐标
          yaw: 0       # 水平旋转角度
          pitch: 0     # 垂直旋转角度

